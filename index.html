<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch by Tomal</title>
    <link rel="icon" href="images/stopwatch-logo.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="stopwatch">00:00:00</div>
    <div class="button-container">
        <button id="control">Start</button>
        <button id="reset">Reset</button>
        <div style="height: 30px;"></div> <!-- Adds a 30px gap -->
    </div>
    <div style="height: 30px;"></div> <!-- Adds a 30px gap -->
    <div style="height: 30px;"></div> <!-- Adds a 30px gap -->
    <div style="height: 30px;"></div> <!-- Adds a 30px gap -->
    <div id="log"></div>
    <button id="clear-log" style="display: none;">Clear History</button>
    <script src="script.js"></script>
</body>
</html>
